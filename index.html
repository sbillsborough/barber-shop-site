<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Barber Shop Website</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Font Awesome CDN Link -->
  <script src="https://kit.fontawesome.com/d4e6e85d46.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- Header Section -->

  <header class="header">

    <a href="#" class="logo"> <i class="fa-solid fa-scissors"></i> zain's barbers </a>

    <!-- Search Bar -->

    <form action="" class="search-form">
      <input type="search" name="" placeholder="search..." id="searchBox">
      <label for="searchBox" class="fas fa-search"></label>
    </form>

    <!-- Icons -->

    <div class="icons">
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <!-- Nav Bar -->

    <nav class="navbar">
      <a href="#home">home</a>
      <a href="#special">special offers</a>
      <a href="#services">services</a>
      <a href="#pricing">pricing</a>
      <a href="#review">review</a>
      <a href="#contact">contact</a>
    </nav>

    <!-- Login Form -->

    <form action="" class="login-form">

      <div class="inputBox">
        <span>username</span>
        <input type="text" placeholder="enter your name">
      </div>

      <div class="inputBox">
        <span>password</span>
        <input type="password" placeholder="enter your password">
      </div>

      <div class="remember">
        <input type="checkbox" name="" id="login-remember">
        <label for="login-remember">remember me</label>
      </div>

      <input type="submit" class="btn" value="login">

    </form>

  </header>

  <!-- Header Section End -->

  <!-- Home Section Start -->

  <section class="home" id="home">

    <div class="image" data-aos="fade-down">
      <img src="./images/home-img.jpg" alt="">
    </div>

    <div class="content" data-aos="fade-up">
      <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore aperiam et nam commodi officiis. Corrupti
        similique officia eligendi doloremque aliquid.</h3>
      <a href="#" class="btn">explore</a>
    </div>

  </section>

  <!-- Home Section End -->

  <!-- Appointment Form Section Start -->

  <section class="form-container" data-aos="zoom-in">

    <form action="">

      <div class="inputBox">
        <span>name</span>
        <input type="text" placeholder="your name">
      </div>

      <div class="inputBox">
        <span>date</span>
        <input type="date">
      </div>

      <div class="inputBox">
        <span>time</span>
        <input type="time" min="09:00" max="17:00">
      </div>

      <input type="submit" value="book now" class="btn">

    </form>

  </section>

  <!-- Appointment Form Section End -->

  <!-- Haircut Section starts -->

  <section class="haircuts" id="haircuts">

    <h1 class="heading">our cutz</h1>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- custom js file link  -->
  <script src="js/script.js"></script>

  <script>

    AOS.init({
      duration: 800,
      delay: 400
    });

  </script>

</body>

</html>
